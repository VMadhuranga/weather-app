<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
  <script defer src="main.js"></script></head>
  <body>
    <header>
      <h1>Weather App</h1>
      <div class="search-box">
        <input
          type="text"
          placeholder="Enter your location"
          data-search-location-input
        />
        <button data-search-location-button>Search</button>
      </div>
    </header>
    <div class="settings-container">
      <label for="temperature"
        >Show temperature in:
        <select
          name="temperature"
          id="temperature"
          data-temperature-select-input
        >
          <option value="celsius">celsius</option>
          <option value="fahrenheit">fahrenheit</option>
        </select>
      </label>
      <label for="wind-speed">
        Show wind speed in:
        <select name="wind-speed" id="wind-speed" data-wind-speed-select-input>
          <option value="mph">mph</option>
          <option value="kph">kph</option>
        </select>
      </label>
    </div>
    <h2 class="location" data-location></h2>
    <div class="weather-data-container">
      <div class="current-weather" data-current-weather>
        <h3>Current Weather</h3>
        <ul></ul>
      </div>
      <div class="tomorrow-this-hour-weather" data-tomorrow-this-hour-weather>
        <h3>Tomorrow This Hour</h3>
        <ul></ul>
      </div>
    </div>
  </body>
</html>
